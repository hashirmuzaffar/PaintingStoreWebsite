        <meta charset="UTF-8">

        <link rel="stylesheet" href="styling.css" />
        <title>Add Artist</title>
    </head>
    <body>
     <h2 class="heading h1">ADD A NEW ARTIST</h2>

        <form class="f1" action="ArtistServlet" method="get">
            <label for="Number">Artist Number:</label><br>
            <input type="text" id="ANumber" name="ANumber"><br>
            <label for="name">Artist Name:</label><br>
            <input type="text" id="Aname" name="Aname"><br>
            <label for="Address">Country of Birth:</label><br>
            <input type="text" id="Acountry" name="Acountry"><br>
            <label for="birth">Year of Birth:</label><br>
            <input type="text" id="Abirth" name="Abirth"><br>
            <label for="death">Year of Death:</label><br>
            <input type="text" id="Adeath" name="Adeath"><br><!-- comment -->
            <button class="btn enter Customer">ENTER</button>
            <br>
            
        </form>
     <a href="index.html">
            <button class="btn enter Customer">CANCEL</button>
            </a>
    </body>
